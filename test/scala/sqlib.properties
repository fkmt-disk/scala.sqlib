################################################################################
# JDBC settings
################################################################################
#driver=org.postgresql.Driver
#url=jdbc:postgresql://hostname:5432/database_name
#username=postgres
#password=postgres

################################################################################
# fqcn of connection factory
# it must be extends sqlib.tools.ConnectionFactory
# this factory settings has priority over JDBC settings
################################################################################
connection_factory=test.jdbc.DerbyConnectionFactory

################################################################################
# output directory for source file
# if omitted, a current directory
################################################################################
outdir=./test/scala

################################################################################
# package name of entities
################################################################################
package_name=test.entity

################################################################################
# cleanup to output directory
# if true, output directory will be removed and remake
# [default: false]
################################################################################
clean=true

